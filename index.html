<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>
    <img class="logo" src="./images/logo.svg" alt="">
    <h1>We are launching <span>soon!</span></h1>
    <h2>Subscribe and get notified</h2>
    <form class="input" id="sub-form">
      <input type="email" placeholder="Your email address..." id="email-input">
      <button type="submit">Notify Me</button>
    </form>
    <div class="illustration">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
  </main>
  <footer>
  <img class="icons" src="images/logo-facebook.svg" alt="">
  <img class="icons" src="images/logo-twitter.svg" alt="">
  <img class="icons" src="images/logo-instagram.svg" alt="">
  <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
